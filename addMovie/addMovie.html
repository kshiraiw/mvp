<div class="nav navbar-default">
  <form name="movieForm" ng-submit="sendMovie()">
    <div class="col-sm-8">
      <input class="form-control" ng-model="movie.title" id="movie" type="text" placeholder="Enter a movie" required>
    </div>
    <div class="col-sm-4">
      <input class="form-control btn btn-primary" type="submit" ng-disabled="isSaving || movieForm.$invalid">
    </div>
  </form>
</div>
<div ng-show="isSaving">
  <center><img src="assets/spiffygif_46x46.gif"></center>
</div>
<div ng-show="movieError">No Match found</div>
<div class ="container" ng-if="!isSaving">
  <div ng-class="movie.location ? 'col-sm-6' : 'col-sm-12'">
    <h1>{{movie.title}}</h1>
    <p ng-show="movie.location">Filming Location: {{movie.location}}</p>
    <p ng-show="movie.plot">Plot: {{movie.plot}}</p>
    <p ng-show="movie.rating">Rated: {{movie.rating}}</p>
    <a ng-show="movie.IMDBurl" href="{{movie.IMDBurl}}">More info on IMDB</a>

    <center><img ng-src="{{movie.posterUrl}}"></center>
  </div>
  <div class="col-sm-6">
    <center>
      <iframe ng-show="movie.location" width="600" height="450"
        frameborder="0" style="border:0"
        ng-src="{{url}}"
      ></iframe>
    </center>
  </div>
</div>
